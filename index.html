<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div class="container">

            <form class="row g-4 needs-validation" novalidate name="Formulario" action="confirmacion.html" method="GET">
                <div class="row">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" value="Christian" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="paterno" value="Arias" required>
                </div>
                <div class="col-md-4">

                    <label for="validationCustom03" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="Materno" value="Bejar" required>
                </div>
                <div class="row-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="hombre">
                        <label class="form-check-label" for="flexCheckDefault">
                          Hombre
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="mujer">
                        <label class="form-check-label" for="flexCheckChecked">
                          Mujer
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="nodef">
                        <label class="form-check-label" for="flexCheckChecked">
                          Prefiero no especificar
                        </label>
                      </div>
                </div>
                <div class="row">
                  <label for="validationCustomUsername" class="form-label">Correo</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="correo" aria-describedby="inputGroupPrepend" required>
                  </div>
                </div>
                <div class="row">
                    <label for="validationCustom03" class="form-label">Telefono de contacto</label>
                    <input type="text" class="form-control" id="validationCustom02" value="927478889" required>
                </div>
                <div class="row">
                  <label for="validationCustom04" class="form-label">Distrito</label>
                  <select class="form-select" id="distrito" required>
                    <option selected>Seleccione su distrito</option>
                    <option value="1">Distrito A</option>
                    <option value="2">Distrito B</option>
                    <option value="3">Distrito C</option>
                    <option value="3">Distrito D</option>
                  </select>
                </div>
                <div class="row">
                  <label for="validationCustom05" class="form-label">Direcci√≥n</label>
                  <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Nombre de Mascota</label>
                    <input type="text" class="form-control" id="mascota" required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Tipo de Mascota</label>
                    <select class="form-select" id="tipomascota" required>
                      <option selected>Seleccione tipo de mascota</option>
                      <option value="1">Perro</option>
                      <option value="2">Gato</option>
                      <option value="3">Hamster</option>
                    </select>
                  </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Registrar</button>
                </div>
              </form>


    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</html>
